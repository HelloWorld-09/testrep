---
# This pipeline is run for EVERY branch
kind: pipeline
name: default
steps:
  - name: git-tag
    image: alpine
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - env
      - apk --update add git
      - git remote set-url origin https://$DRONE_REPO_OWNER:$GITHUB_TOKEN@github.com/HelloWorld-09/testrep.git
      - git tag v1.1
      - git push origin v1.1